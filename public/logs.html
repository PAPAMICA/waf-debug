<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAF Debug - Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        dark: {
                            50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1',
                            400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155',
                            800: '#1e293b', 900: '#0f172a', 950: '#020617',
                        },
                        accent: {
                            400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-dark { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        details[open] summary .chevron { transform: rotate(90deg); }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius: 3px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
    </style>
</head>
<body class="bg-dark-950 min-h-screen text-dark-100">
    <!-- Navigation -->
    <nav class="glass-dark sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-accent-500 to-accent-700 flex items-center justify-center shadow-lg">
                        <i class="fas fa-shield-halved text-white text-lg"></i>
                    </div>
                    <div>
                        <span class="text-lg font-semibold text-white">WAF Debug</span>
                        <span class="hidden sm:inline text-dark-400 text-sm ml-2">Security Testing Platform</span>
                    </div>
                </div>
                <div class="flex items-center gap-1">
                    <a href="/" class="px-4 py-2 rounded-lg text-sm font-medium text-dark-300 hover:text-white hover:bg-dark-800 transition-all">
                        <i class="fas fa-home mr-2"></i>Dashboard
                    </a>
                    <a href="/logs" class="px-4 py-2 rounded-lg text-sm font-medium bg-accent-600 text-white">
                        <i class="fas fa-scroll mr-2"></i>Logs
                    </a>
                    <a href="/stats" class="px-4 py-2 rounded-lg text-sm font-medium text-dark-300 hover:text-white hover:bg-dark-800 transition-all">
                        <i class="fas fa-chart-bar mr-2"></i>Stats
                    </a>
                    <a href="/debug" class="px-4 py-2 rounded-lg text-sm font-medium text-dark-300 hover:text-white hover:bg-dark-800 transition-all">
                        <i class="fas fa-bug mr-2"></i>Debug
                    </a>
                    <a href="/tests" class="px-4 py-2 rounded-lg text-sm font-medium text-dark-300 hover:text-white hover:bg-dark-800 transition-all">
                        <i class="fas fa-flask-vial mr-2"></i>Tests
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center shadow-xl">
                    <i class="fas fa-scroll text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-white">Logs en Direct</h1>
                    <p class="text-dark-400">Surveillance en temps r√©el des requ√™tes HTTP</p>
                </div>
            </div>
            <button onclick="clearLogs()" class="px-4 py-2 rounded-lg bg-rose-500/20 text-rose-400 hover:bg-rose-500/30 transition-all font-medium text-sm">
                <i class="fas fa-trash mr-2"></i>Effacer
            </button>
        </div>

        <!-- Filters -->
        <div class="glass rounded-xl p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-dark-500"></i>
                        <input type="text" id="searchInput" placeholder="Rechercher dans les logs..." 
                            class="w-full bg-dark-800 text-white pl-10 pr-4 py-2.5 rounded-lg border border-dark-700 focus:border-accent-500 focus:outline-none text-sm">
                    </div>
                </div>
                <div class="flex gap-3">
                    <select id="methodFilter" class="bg-dark-800 text-white px-4 py-2.5 rounded-lg border border-dark-700 focus:border-accent-500 focus:outline-none text-sm">
                        <option value="">Toutes les m√©thodes</option>
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                    <div class="flex items-center gap-2 px-4 py-2 bg-dark-800 rounded-lg border border-dark-700">
                        <div id="liveIndicator" class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                        <span class="text-emerald-400 text-sm font-medium">Live</span>
                        <span class="text-dark-400 text-sm ml-2"><span id="logCount" class="font-mono">0</span> logs</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logs Container -->
        <div id="logsContainer" class="space-y-3">
            <!-- Logs will be inserted here -->
        </div>
    </main>

    <footer class="border-t border-dark-800 mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
            <div class="flex items-center gap-2 text-dark-400 text-sm">
                <i class="fas fa-shield-halved text-accent-500"></i>
                <span>WAF Debug Platform</span>
            </div>
            <div class="text-dark-500 text-sm">Environnement de test uniquement</div>
        </div>
    </footer>

    <script>
        let logs = [];
        let ws;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);
            
            ws.onopen = () => {
                document.getElementById('liveIndicator').classList.add('animate-pulse');
            };
            
            ws.onmessage = (event) => {
                const log = JSON.parse(event.data);
                if (shouldDisplayLog(log)) {
                    logs.unshift(log);
                    if (logs.length > 100) logs.pop();
                    updateLogsDisplay();
                }
            };
            
            ws.onclose = () => {
                document.getElementById('liveIndicator').classList.remove('animate-pulse');
                setTimeout(connectWebSocket, 3000);
            };
        }

        function shouldDisplayLog(log) {
            const url = log.url || '';
            const internalPages = ['/', '/logs', '/stats', '/debug', '/tests', '/index.html', '/logs.html', '/stats.html', '/debug.html', '/tests.html'];
            const urlPath = url.split('?')[0];
            if (internalPages.includes(urlPath)) return false;
            if (url.startsWith('/api/')) return false;
            if (url.match(/\.(css|js|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|map|html)$/)) return false;
            return true;
        }

        function detectAttackFromLog(log) {
            const testString = (log.url || '') + JSON.stringify(log.query || {}) + JSON.stringify(log.body || {});
            const patterns = [
                /(\.\.[\/\\]){2,}/, /<script[^>]*>/i, /javascript:/i, /on(error|load|click|focus)\s*=/i,
                /(union\s+select|or\s+1\s*=\s*1|'\s+or\s+')/i, /\{\s*['"]\$ne['"]\s*:/,
                /;\s*(cat|ls|wget|curl|bash|sh)\s+/i, /\|\s*(cat|ls|wget|curl|bash)\s+/i,
                /<!DOCTYPE[^>]+ENTITY/i, /\{\{.*\}\}/, /(file:\/\/\/|php:\/\/filter)/i,
            ];
            return patterns.some(pattern => pattern.test(testString));
        }

        function loadInitialLogs() {
            fetch('/api/logs')
                .then(res => res.json())
                .then(data => {
                    logs = data.filter(shouldDisplayLog);
                    updateLogsDisplay();
                });
        }

        function updateLogsDisplay() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const methodFilter = document.getElementById('methodFilter').value;
            
            const filteredLogs = logs.filter(log => {
                const matchesSearch = !searchTerm || JSON.stringify(log).toLowerCase().includes(searchTerm);
                const matchesMethod = !methodFilter || log.method === methodFilter;
                return shouldDisplayLog(log) && matchesSearch && matchesMethod;
            });
            
            document.getElementById('logCount').textContent = filteredLogs.length;
            
            const container = document.getElementById('logsContainer');
            if (filteredLogs.length === 0) {
                container.innerHTML = `
                    <div class="glass rounded-xl p-12 text-center">
                        <div class="w-16 h-16 rounded-2xl bg-dark-800 flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-inbox text-dark-500 text-2xl"></i>
                        </div>
                        <p class="text-dark-400">Aucun log √† afficher</p>
                        <p class="text-dark-500 text-sm mt-1">Les nouvelles requ√™tes appara√Ætront ici</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredLogs.map(log => {
                const realIp = log.realIp || log.ip;
                const geoInfo = log.geo;
                const isVulnTest = log.url.includes('/vuln/');
                const isSuspicious = detectAttackFromLog(log) || isVulnTest;
                const timestamp = new Date(log.timestamp);
                const vulnType = log.headers['x-vuln-type'] || '';
                
                return `
                <div class="glass rounded-xl overflow-hidden ${isSuspicious ? 'ring-1 ring-rose-500/50' : ''}">
                    <div class="p-4">
                        <div class="flex items-center justify-between gap-4 mb-3">
                            <div class="flex items-center gap-3 min-w-0 flex-1">
                                <span class="px-2.5 py-1 rounded-lg ${getMethodColor(log.method)} font-mono text-xs font-medium flex-shrink-0">
                                    ${log.method}
                                </span>
                                <span class="text-accent-300 font-mono text-sm truncate flex-1" title="${log.url}">${log.url}</span>
                                ${isSuspicious ? '<span class="px-2 py-1 bg-rose-500/20 text-rose-400 rounded-lg text-xs font-medium flex-shrink-0"><i class="fas fa-exclamation-triangle mr-1"></i>Suspect</span>' : ''}
                            </div>
                            <span class="text-dark-500 text-xs font-mono flex-shrink-0">
                                ${timestamp.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit', second: '2-digit'})}
                            </span>
                        </div>
                        
                        <div class="flex flex-wrap gap-2">
                            <div class="px-3 py-1.5 bg-dark-800 rounded-lg text-xs">
                                <span class="text-dark-400">IP:</span>
                                <span class="text-white font-mono ml-1">${realIp}</span>
                                ${geoInfo ? `<span class="ml-1">${getCountryFlag(geoInfo.country)}</span>` : ''}
                            </div>
                            ${geoInfo && geoInfo.country ? `
                                <div class="px-3 py-1.5 bg-dark-800 rounded-lg text-xs">
                                    <span class="text-dark-400">Localisation:</span>
                                    <span class="text-white ml-1">${geoInfo.country}${geoInfo.city ? ', ' + geoInfo.city : ''}</span>
                                </div>
                            ` : ''}
                            ${vulnType ? `
                                <div class="px-3 py-1.5 bg-rose-500/10 rounded-lg text-xs">
                                    <span class="text-rose-400">Type:</span>
                                    <span class="text-rose-300 ml-1">${vulnType}</span>
                                </div>
                            ` : ''}
                            ${Object.keys(log.query).length > 0 ? `
                                <div class="px-3 py-1.5 bg-amber-500/10 rounded-lg text-xs">
                                    <span class="text-amber-400">Query:</span>
                                    <span class="text-amber-300 ml-1">${Object.keys(log.query).length} param(s)</span>
                                </div>
                            ` : ''}
                            ${log.body && Object.keys(log.body).length > 0 ? `
                                <div class="px-3 py-1.5 bg-emerald-500/10 rounded-lg text-xs">
                                    <span class="text-emerald-400">Body:</span>
                                    <span class="text-emerald-300 ml-1">${Object.keys(log.body).length} champ(s)</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <details class="group">
                        <summary class="px-4 py-2 bg-dark-900/50 cursor-pointer flex items-center gap-2 text-dark-400 text-sm hover:text-white transition-colors">
                            <i class="fas fa-chevron-right chevron transition-transform text-xs"></i>
                            <span>Voir les d√©tails complets</span>
                        </summary>
                        <div class="p-4 bg-dark-900/50 space-y-3 text-sm">
                            <div class="bg-dark-800 rounded-lg p-3">
                                <div class="text-dark-400 text-xs mb-1 font-medium">User-Agent</div>
                                <code class="text-dark-200 text-xs break-all font-mono">${log.headers['user-agent'] || 'N/A'}</code>
                            </div>
                            ${Object.keys(log.query).length > 0 ? `
                                <div class="bg-dark-800 rounded-lg p-3">
                                    <div class="text-amber-400 text-xs mb-2 font-medium">Query Parameters</div>
                                    <pre class="text-amber-200/80 text-xs overflow-x-auto font-mono">${JSON.stringify(log.query, null, 2)}</pre>
                                </div>
                            ` : ''}
                            ${log.body && Object.keys(log.body).length > 0 ? `
                                <div class="bg-dark-800 rounded-lg p-3">
                                    <div class="text-emerald-400 text-xs mb-2 font-medium">Request Body</div>
                                    <pre class="text-emerald-200/80 text-xs overflow-x-auto font-mono">${JSON.stringify(log.body, null, 2)}</pre>
                                </div>
                            ` : ''}
                            ${Object.keys(log.cookies).length > 0 ? `
                                <div class="bg-dark-800 rounded-lg p-3">
                                    <div class="text-orange-400 text-xs mb-2 font-medium">Cookies</div>
                                    <pre class="text-orange-200/80 text-xs overflow-x-auto font-mono">${JSON.stringify(log.cookies, null, 2)}</pre>
                                </div>
                            ` : ''}
                            <div class="bg-dark-800 rounded-lg p-3">
                                <div class="text-violet-400 text-xs mb-2 font-medium">Headers HTTP (${Object.keys(log.headers).length})</div>
                                <div class="space-y-1 max-h-48 overflow-y-auto scrollbar-thin">
                                    ${Object.entries(log.headers).filter(([key]) => !key.startsWith(':')).map(([key, value]) => `
                                        <div class="flex gap-2 text-xs">
                                            <span class="text-accent-400 font-medium min-w-[140px]">${key}:</span>
                                            <span class="text-dark-300 font-mono break-all">${value}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </details>
                </div>
                `;
            }).join('');
        }

        function getMethodColor(method) {
            const colors = {
                'GET': 'bg-blue-500/20 text-blue-400',
                'POST': 'bg-emerald-500/20 text-emerald-400',
                'PUT': 'bg-amber-500/20 text-amber-400',
                'DELETE': 'bg-rose-500/20 text-rose-400',
                'PATCH': 'bg-violet-500/20 text-violet-400'
            };
            return colors[method] || 'bg-dark-600 text-dark-300';
        }

        function clearLogs() {
            if (confirm('Voulez-vous vraiment effacer tous les logs?')) {
                logs = [];
                updateLogsDisplay();
            }
        }

        function getCountryFlag(countryCode) {
            if (!countryCode) return 'üåç';
            const codePoints = countryCode.toUpperCase().split('').map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }

        document.getElementById('searchInput').addEventListener('input', updateLogsDisplay);
        document.getElementById('methodFilter').addEventListener('change', updateLogsDisplay);

        loadInitialLogs();
        connectWebSocket();
    </script>
</body>
</html>
