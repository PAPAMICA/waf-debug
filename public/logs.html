<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - WAF Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: {
                        dark: { 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a', 950: '#020617' },
                        accent: { 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7' }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-dark { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="bg-dark-950 min-h-screen text-dark-100">
    <!-- Navigation -->
    <nav class="glass-dark sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-accent-500 to-accent-600 flex items-center justify-center shadow-lg">
                        <i class="fas fa-satellite-dish text-white text-lg"></i>
                    </div>
                    <div>
                        <span class="text-lg font-semibold text-white">WAF Debug</span>
                        <span class="hidden sm:inline text-dark-400 text-sm ml-2">Request Receiver</span>
                    </div>
                </div>
                <div class="flex items-center gap-1">
                    <a href="/" class="px-4 py-2 rounded-lg text-sm font-medium text-dark-300 hover:text-white hover:bg-dark-800 transition-all">
                        <i class="fas fa-home mr-2"></i>Dashboard
                    </a>
                    <a href="/logs" class="px-4 py-2 rounded-lg text-sm font-medium bg-accent-600 text-white">
                        <i class="fas fa-scroll mr-2"></i>Logs
                    </a>
                    <a href="/stats" class="px-4 py-2 rounded-lg text-sm font-medium text-dark-300 hover:text-white hover:bg-dark-800 transition-all">
                        <i class="fas fa-chart-bar mr-2"></i>Stats
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header & Filters -->
        <div class="glass rounded-xl p-4 mb-6">
            <div class="flex flex-col lg:flex-row gap-4 items-start lg:items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-blue-500/20 flex items-center justify-center">
                        <i class="fas fa-scroll text-blue-400"></i>
                    </div>
                    <div>
                        <h1 class="font-semibold text-white">Logs des Requêtes</h1>
                        <p class="text-dark-400 text-sm"><span id="logCount">0</span> requêtes affichées</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <div id="liveIndicator" class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                    <span class="text-emerald-400 text-sm font-medium">Live</span>
                </div>
            </div>
            
            <!-- Filters -->
            <div class="flex flex-wrap gap-3">
                <input type="text" id="searchFilter" placeholder="Rechercher dans l'URL ou le body..." 
                    class="flex-1 min-w-[200px] bg-dark-800 text-white px-4 py-2.5 rounded-lg border border-dark-700 focus:border-accent-500 focus:outline-none text-sm">
                
                <select id="methodFilter" class="bg-dark-800 text-white px-4 py-2.5 rounded-lg border border-dark-700 focus:border-accent-500 focus:outline-none text-sm">
                    <option value="">Toutes méthodes</option>
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                    <option value="PATCH">PATCH</option>
                    <option value="OPTIONS">OPTIONS</option>
                </select>
                
                <select id="attackFilter" class="bg-dark-800 text-white px-4 py-2.5 rounded-lg border border-dark-700 focus:border-accent-500 focus:outline-none text-sm">
                    <option value="">Tous types</option>
                    <option value="XSS">XSS</option>
                    <option value="SQLi">SQLi</option>
                    <option value="NoSQLi">NoSQLi</option>
                    <option value="Path Traversal">Path Traversal</option>
                    <option value="Command Injection">Command Injection</option>
                    <option value="SSTI">SSTI</option>
                    <option value="XXE">XXE</option>
                    <option value="LFI/SSRF">LFI/SSRF</option>
                    <option value="Log4Shell">Log4Shell</option>
                </select>
                
                <select id="limitFilter" class="bg-dark-800 text-white px-4 py-2.5 rounded-lg border border-dark-700 focus:border-accent-500 focus:outline-none text-sm">
                    <option value="50">50 requêtes</option>
                    <option value="100" selected>100 requêtes</option>
                    <option value="250">250 requêtes</option>
                    <option value="500">500 requêtes</option>
                </select>
                
                <button onclick="clearLogs()" class="px-4 py-2.5 bg-rose-500/20 text-rose-400 rounded-lg hover:bg-rose-500/30 transition-colors text-sm font-medium">
                    <i class="fas fa-trash mr-2"></i>Effacer
                </button>
            </div>
        </div>

        <!-- Logs List -->
        <div id="logsContainer" class="space-y-3">
            <div class="text-center py-12 text-dark-400">
                <i class="fas fa-satellite-dish text-4xl mb-3 opacity-50"></i>
                <p>Chargement des logs...</p>
            </div>
        </div>
    </main>

    <script>
        let logs = [];
        let ws;

        const methodColors = {
            'GET': 'bg-blue-500/20 text-blue-400',
            'POST': 'bg-emerald-500/20 text-emerald-400',
            'PUT': 'bg-amber-500/20 text-amber-400',
            'DELETE': 'bg-rose-500/20 text-rose-400',
            'PATCH': 'bg-violet-500/20 text-violet-400',
            'OPTIONS': 'bg-dark-600 text-dark-300'
        };

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTimestamp(ts) {
            const d = new Date(ts);
            return d.toLocaleString('fr-FR');
        }

        function getCountryFlag(code) {
            if (!code) return '';
            const offset = 127397;
            const chars = code.toUpperCase().split('').map(c => String.fromCodePoint(c.charCodeAt(0) + offset));
            return chars.join('');
        }

        function renderLog(log) {
            const attacks = log.detectedAttacks || [];
            const hasAttacks = attacks.length > 0;
            const methodColor = methodColors[log.method] || 'bg-dark-600 text-dark-300';
            const flag = log.geo?.country ? getCountryFlag(log.geo.country) : '';
            
            let bodyContent = '';
            if (log.rawBody && log.rawBody.length > 0) {
                bodyContent = log.rawBody;
            } else if (log.body && typeof log.body === 'object' && !log.body._raw) {
                bodyContent = JSON.stringify(log.body, null, 2);
            } else if (log.body?._raw) {
                bodyContent = log.body._raw;
            }

            let queryContent = '';
            if (log.query && Object.keys(log.query).length > 0) {
                queryContent = JSON.stringify(log.query, null, 2);
            }

            return `
                <div class="glass rounded-xl overflow-hidden ${hasAttacks ? 'ring-1 ring-rose-500/50' : ''}">
                    <div class="p-4">
                        <div class="flex items-center justify-between gap-4 mb-3">
                            <div class="flex items-center gap-3 min-w-0 flex-1">
                                <span class="px-2.5 py-1 rounded-lg ${methodColor} font-mono text-xs font-medium flex-shrink-0">
                                    ${log.method}
                                </span>
                                <span class="text-accent-300 font-mono text-sm truncate" title="${escapeHtml(log.url)}">${escapeHtml(log.url)}</span>
                            </div>
                            <div class="flex items-center gap-2 flex-shrink-0">
                                ${hasAttacks ? `<span class="px-2 py-1 bg-rose-500/20 text-rose-400 rounded-lg text-xs font-medium"><i class="fas fa-shield-exclamation mr-1"></i>${attacks[0]}</span>` : ''}
                                <span class="text-dark-500 text-xs font-mono">${formatTimestamp(log.timestamp)}</span>
                            </div>
                        </div>
                        <div class="flex flex-wrap gap-2 text-sm">
                            ${log.ip ? `
                                <div class="px-3 py-1.5 bg-dark-800/50 rounded-lg flex items-center gap-2">
                                    ${flag ? `<span>${flag}</span>` : '<i class="fas fa-network-wired text-dark-500"></i>'}
                                    <span class="text-dark-300 font-mono">${log.ip}</span>
                                </div>
                            ` : ''}
                            ${log.headers?.['user-agent'] ? `
                                <div class="px-3 py-1.5 bg-dark-800/50 rounded-lg flex items-center gap-2 max-w-md">
                                    <i class="fas fa-browser text-dark-500"></i>
                                    <span class="text-dark-400 truncate text-xs">${escapeHtml(log.headers['user-agent'].substring(0, 60))}...</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${attacks.length > 1 ? `
                            <div class="mt-3 flex flex-wrap gap-1">
                                ${attacks.map(a => `<span class="px-2 py-1 bg-rose-500/10 text-rose-400 rounded text-xs">${a}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        ${queryContent ? `
                            <details class="mt-3">
                                <summary class="cursor-pointer text-dark-400 text-sm hover:text-dark-300 flex items-center gap-2">
                                    <i class="fas fa-chevron-right text-xs transform transition-transform"></i>
                                    <span>Query Parameters</span>
                                </summary>
                                <pre class="mt-2 bg-dark-900 rounded-lg p-3 text-xs font-mono text-accent-300 overflow-x-auto">${escapeHtml(queryContent)}</pre>
                            </details>
                        ` : ''}
                        
                        ${bodyContent ? `
                            <details class="mt-3">
                                <summary class="cursor-pointer text-dark-400 text-sm hover:text-dark-300 flex items-center gap-2">
                                    <i class="fas fa-chevron-right text-xs transform transition-transform"></i>
                                    <span>Request Body</span>
                                </summary>
                                <pre class="mt-2 bg-dark-900 rounded-lg p-3 text-xs font-mono text-emerald-300 overflow-x-auto max-h-64 overflow-y-auto">${escapeHtml(bodyContent.substring(0, 2000))}${bodyContent.length > 2000 ? '\n... (truncated)' : ''}</pre>
                            </details>
                        ` : ''}
                        
                        <details class="mt-3">
                            <summary class="cursor-pointer text-dark-400 text-sm hover:text-dark-300 flex items-center gap-2">
                                <i class="fas fa-chevron-right text-xs transform transition-transform"></i>
                                <span>Headers</span>
                            </summary>
                            <pre class="mt-2 bg-dark-900 rounded-lg p-3 text-xs font-mono text-violet-300 overflow-x-auto max-h-64 overflow-y-auto">${escapeHtml(JSON.stringify(log.headers, null, 2))}</pre>
                        </details>
                    </div>
                </div>
            `;
        }

        function updateDisplay() {
            const search = document.getElementById('searchFilter').value.toLowerCase();
            const method = document.getElementById('methodFilter').value;
            const attack = document.getElementById('attackFilter').value;
            const limit = parseInt(document.getElementById('limitFilter').value);

            let filtered = logs.filter(log => {
                if (method && log.method !== method) return false;
                if (attack && !(log.detectedAttacks || []).includes(attack)) return false;
                if (search) {
                    const searchStr = (log.url + ' ' + log.rawBody + ' ' + JSON.stringify(log.query)).toLowerCase();
                    if (!searchStr.includes(search)) return false;
                }
                return true;
            });

            filtered = filtered.slice(0, limit);
            document.getElementById('logCount').textContent = filtered.length;

            const container = document.getElementById('logsContainer');
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-dark-400">
                        <i class="fas fa-search text-4xl mb-3 opacity-50"></i>
                        <p>Aucune requête trouvée</p>
                        <p class="text-sm text-dark-500 mt-1">Modifiez vos filtres ou lancez des tests depuis waf.secmy.app</p>
                    </div>
                `;
            } else {
                container.innerHTML = filtered.map(renderLog).join('');
            }
        }

        function loadLogs() {
            fetch('/api/logs?limit=500')
                .then(res => res.json())
                .then(data => {
                    logs = data;
                    updateDisplay();
                });
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);
            
            ws.onopen = () => {
                document.getElementById('liveIndicator').classList.add('animate-pulse');
            };
            
            ws.onmessage = (event) => {
                const log = JSON.parse(event.data);
                logs.unshift(log);
                if (logs.length > 1000) logs = logs.slice(0, 1000);
                updateDisplay();
            };
            
            ws.onclose = () => {
                document.getElementById('liveIndicator').classList.remove('animate-pulse');
                setTimeout(connectWebSocket, 3000);
            };
        }

        function clearLogs() {
            if (confirm('Voulez-vous vraiment effacer tous les logs ?')) {
                fetch('/api/clear-logs', { method: 'POST' })
                    .then(() => {
                        logs = [];
                        updateDisplay();
                    });
            }
        }

        // Event listeners
        document.getElementById('searchFilter').addEventListener('input', updateDisplay);
        document.getElementById('methodFilter').addEventListener('change', updateDisplay);
        document.getElementById('attackFilter').addEventListener('change', updateDisplay);
        document.getElementById('limitFilter').addEventListener('change', updateDisplay);

        // Initialize
        loadLogs();
        connectWebSocket();
    </script>
</body>
</html>
