<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAF Debug - Logs en Direct</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        details[open] summary i.fa-chevron-right {
            transform: rotate(90deg);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 min-h-screen">
    <nav class="bg-gray-800 border-b border-blue-500 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-400">üõ°Ô∏è WAF Debug</span>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md font-medium hover:bg-gray-700">Accueil</a>
                    <a href="/logs" class="text-blue-300 hover:text-white px-3 py-2 rounded-md font-medium bg-blue-700">Logs</a>
                    <a href="/stats" class="text-gray-300 hover:text-white px-3 py-2 rounded-md font-medium hover:bg-gray-700">Stats</a>
                    <a href="/debug" class="text-gray-300 hover:text-white px-3 py-2 rounded-md font-medium hover:bg-gray-700">Debug</a>
                    <a href="/tests" class="text-gray-300 hover:text-white px-3 py-2 rounded-md font-medium hover:bg-gray-700">Tests</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-white mb-4">
                <i class="fas fa-stream text-blue-400"></i> Logs en Direct
            </h1>
            <p class="text-gray-300">Surveillance en temps r√©el de toutes les requ√™tes HTTP</p>
        </div>

        <div class="bg-gray-800 rounded-lg p-6 border border-blue-500 mb-6">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <div id="liveIndicator" class="w-3 h-3 bg-green-500 rounded-full animate-pulse mr-2"></div>
                        <span class="text-white font-semibold">En Direct</span>
                    </div>
                    <div class="text-gray-400">
                        <span id="logCount">0</span> requ√™tes
                    </div>
                </div>
                <button onclick="clearLogs()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-trash mr-2"></i>Effacer
                </button>
            </div>

            <div class="flex space-x-4 mb-4">
                <input type="text" id="searchInput" placeholder="Rechercher dans les logs..." 
                    class="flex-1 bg-gray-700 text-white px-4 py-2 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none">
                <select id="methodFilter" class="bg-gray-700 text-white px-4 py-2 rounded-lg border border-gray-600">
                    <option value="">Toutes les m√©thodes</option>
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>
        </div>

        <div id="logsContainer" class="space-y-4">
            <!-- Les logs seront ins√©r√©s ici dynamiquement -->
        </div>
    </div>

    <script>
        let logs = [];
        let ws;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);
            
            ws.onopen = () => {
                console.log('WebSocket connect√©');
                document.getElementById('liveIndicator').classList.add('animate-pulse');
            };
            
            ws.onmessage = (event) => {
                const log = JSON.parse(event.data);
                logs.unshift(log);
                if (logs.length > 100) logs.pop();
                updateLogsDisplay();
            };
            
            ws.onclose = () => {
                console.log('WebSocket d√©connect√©, reconnexion...');
                document.getElementById('liveIndicator').classList.remove('animate-pulse');
                setTimeout(connectWebSocket, 3000);
            };
        }

        function loadInitialLogs() {
            fetch('/api/logs')
                .then(res => res.json())
                .then(data => {
                    logs = data;
                    updateLogsDisplay();
                });
        }

        function updateLogsDisplay() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const methodFilter = document.getElementById('methodFilter').value;
            
            const filteredLogs = logs.filter(log => {
                const matchesSearch = !searchTerm || 
                    JSON.stringify(log).toLowerCase().includes(searchTerm);
                const matchesMethod = !methodFilter || log.method === methodFilter;
                return matchesSearch && matchesMethod;
            });
            
            document.getElementById('logCount').textContent = filteredLogs.length;
            
            const container = document.getElementById('logsContainer');
            container.innerHTML = filteredLogs.map((log, index) => {
                const realIp = log.realIp || log.ip;
                const geoInfo = log.geo;
                const isSuspicious = log.suspicious || log.url.includes('/vuln/');
                
                return `
                <div class="bg-gray-800 rounded-lg p-4 border ${isSuspicious ? 'border-red-500 bg-red-900 bg-opacity-10' : 'border-gray-700'} hover:border-blue-500 transition-all">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex flex-wrap items-center gap-2">
                            <span class="px-3 py-1 rounded ${getMethodColor(log.method)} font-semibold text-sm">
                                ${log.method}
                            </span>
                            <span class="text-blue-400 font-mono text-sm">${log.url}</span>
                            ${isSuspicious ? '<span class="px-2 py-1 bg-red-600 text-white rounded text-xs font-semibold animate-pulse">‚ö†Ô∏è ATTAQUE</span>' : ''}
                        </div>
                        <span class="text-gray-400 text-sm whitespace-nowrap">${new Date(log.timestamp).toLocaleString('fr-FR')}</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
                        <div class="bg-gray-900 rounded p-3">
                            <div class="text-xs text-gray-400 mb-1">
                                <i class="fas fa-map-marker-alt mr-1"></i>IP R√©elle
                            </div>
                            <div class="flex items-center">
                                <span class="text-white font-mono text-sm mr-2">${realIp}</span>
                                ${geoInfo ? `
                                    <span class="text-sm px-2 py-1 rounded flex items-center" title="${geoInfo.city || ''}, ${geoInfo.region || ''}">
                                        ${getCountryFlag(geoInfo.country)} ${geoInfo.country}
                                    </span>
                                ` : ''}
                            </div>
                            ${geoInfo && geoInfo.city ? `<div class="text-xs text-gray-400 mt-1">${geoInfo.city}, ${geoInfo.region}</div>` : ''}
                        </div>
                        <div class="bg-gray-900 rounded p-3">
                            <div class="text-xs text-gray-400 mb-1">
                                <i class="fas fa-globe mr-1"></i>Host
                            </div>
                            <div class="text-white font-mono text-sm truncate">${log.headers['host'] || 'N/A'}</div>
                        </div>
                        <div class="bg-gray-900 rounded p-3">
                            <div class="text-xs text-gray-400 mb-1">
                                <i class="fas fa-clock mr-1"></i>Timestamp
                            </div>
                            <div class="text-white text-sm">${new Date(log.timestamp).toLocaleTimeString('fr-FR')}</div>
                        </div>
                    </div>
                    
                    <details class="bg-gray-900 rounded mt-3">
                        <summary class="cursor-pointer p-3 text-blue-400 font-semibold text-sm hover:bg-gray-800 rounded flex items-center">
                            <i class="fas fa-chevron-right mr-2 transform transition-transform"></i>
                            <i class="fas fa-info-circle mr-2"></i>
                            D√©tails Complets de la Requ√™te
                        </summary>
                        <div class="p-4 border-t border-gray-700 space-y-3">
                            <!-- User Agent -->
                            <div>
                                <div class="text-purple-400 font-semibold mb-2 text-sm flex items-center">
                                    <i class="fas fa-desktop mr-2"></i>User-Agent
                                </div>
                                <div class="bg-gray-800 p-3 rounded">
                                    <code class="text-gray-300 text-xs break-all">${log.headers['user-agent'] || 'N/A'}</code>
                                </div>
                            </div>
                            
                            ${Object.keys(log.query).length > 0 ? `
                                <div>
                                    <div class="text-yellow-400 font-semibold mb-2 text-sm flex items-center">
                                        <i class="fas fa-question-circle mr-2"></i>Query Parameters (${Object.keys(log.query).length})
                                    </div>
                                    <div class="bg-gray-800 p-3 rounded">
                                        <pre class="text-gray-300 text-xs overflow-x-auto">${JSON.stringify(log.query, null, 2)}</pre>
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${log.body && Object.keys(log.body).length > 0 ? `
                                <div>
                                    <div class="text-green-400 font-semibold mb-2 text-sm flex items-center">
                                        <i class="fas fa-file-alt mr-2"></i>Request Body (${Object.keys(log.body).length} champs)
                                    </div>
                                    <div class="bg-gray-800 p-3 rounded">
                                        <pre class="text-gray-300 text-xs overflow-x-auto">${JSON.stringify(log.body, null, 2)}</pre>
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${Object.keys(log.cookies).length > 0 ? `
                                <div>
                                    <div class="text-orange-400 font-semibold mb-2 text-sm flex items-center">
                                        <i class="fas fa-cookie-bite mr-2"></i>Cookies (${Object.keys(log.cookies).length})
                                    </div>
                                    <div class="bg-gray-800 p-3 rounded">
                                        <pre class="text-gray-300 text-xs overflow-x-auto">${JSON.stringify(log.cookies, null, 2)}</pre>
                                    </div>
                                </div>
                            ` : ''}
                            
                            <!-- Headers format√©s -->
                            <div>
                                <div class="text-purple-400 font-semibold mb-2 text-sm flex items-center">
                                    <i class="fas fa-list mr-2"></i>Headers HTTP (${Object.keys(log.headers).length})
                                </div>
                                <div class="bg-gray-800 p-3 rounded space-y-2">
                                    ${Object.entries(log.headers).map(([key, value]) => `
                                        <div class="flex border-b border-gray-700 pb-2 last:border-0">
                                            <div class="w-1/3 text-cyan-400 font-semibold text-xs">${key}:</div>
                                            <div class="w-2/3 text-gray-300 text-xs font-mono break-all">${value}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </details>
                </div>
                `;
            }).join('');
        }

        function getMethodColor(method) {
            const colors = {
                'GET': 'bg-blue-600 text-white',
                'POST': 'bg-green-600 text-white',
                'PUT': 'bg-yellow-600 text-white',
                'DELETE': 'bg-red-600 text-white',
                'PATCH': 'bg-purple-600 text-white'
            };
            return colors[method] || 'bg-gray-600 text-white';
        }

        function clearLogs() {
            if (confirm('Voulez-vous vraiment effacer tous les logs?')) {
                logs = [];
                updateLogsDisplay();
            }
        }

        function getCountryFlag(countryCode) {
            if (!countryCode) return 'üåç';
            
            // Convertir le code pays en emoji drapeau
            const codePoints = countryCode
                .toUpperCase()
                .split('')
                .map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }

        document.getElementById('searchInput').addEventListener('input', updateLogsDisplay);
        document.getElementById('methodFilter').addEventListener('change', updateLogsDisplay);

        // Initialisation
        loadInitialLogs();
        connectWebSocket();
    </script>
</body>
</html>
