<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAF Debug - Logs en Direct</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        details[open] summary i.fa-chevron-right {
            transform: rotate(90deg);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 min-h-screen">
    <nav class="bg-gray-800 border-b border-blue-500 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-400">üõ°Ô∏è WAF Debug</span>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md font-medium hover:bg-gray-700">Accueil</a>
                    <a href="/logs" class="text-blue-300 hover:text-white px-3 py-2 rounded-md font-medium bg-blue-700">Logs</a>
                    <a href="/stats" class="text-gray-300 hover:text-white px-3 py-2 rounded-md font-medium hover:bg-gray-700">Stats</a>
                    <a href="/debug" class="text-gray-300 hover:text-white px-3 py-2 rounded-md font-medium hover:bg-gray-700">Debug</a>
                    <a href="/tests" class="text-gray-300 hover:text-white px-3 py-2 rounded-md font-medium hover:bg-gray-700">Tests</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-white mb-4">
                <i class="fas fa-stream text-blue-400"></i> Logs en Direct
            </h1>
            <p class="text-gray-300">Surveillance en temps r√©el de toutes les requ√™tes HTTP</p>
        </div>

        <div class="bg-gray-800 rounded-lg p-6 border border-blue-500 mb-6">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <div id="liveIndicator" class="w-3 h-3 bg-green-500 rounded-full animate-pulse mr-2"></div>
                        <span class="text-white font-semibold">En Direct</span>
                    </div>
                    <div class="text-gray-400">
                        <span id="logCount">0</span> requ√™tes
                    </div>
                </div>
                <button onclick="clearLogs()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-trash mr-2"></i>Effacer
                </button>
            </div>

            <div class="flex space-x-4 mb-4">
                <input type="text" id="searchInput" placeholder="Rechercher dans les logs..." 
                    class="flex-1 bg-gray-700 text-white px-4 py-2 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none">
                <select id="methodFilter" class="bg-gray-700 text-white px-4 py-2 rounded-lg border border-gray-600">
                    <option value="">Toutes les m√©thodes</option>
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>
        </div>

        <div id="logsContainer" class="space-y-4">
            <!-- Les logs seront ins√©r√©s ici dynamiquement -->
        </div>
    </div>

    <script>
        let logs = [];
        let ws;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);
            
            ws.onopen = () => {
                console.log('WebSocket connect√©');
                document.getElementById('liveIndicator').classList.add('animate-pulse');
            };
            
            ws.onmessage = (event) => {
                const log = JSON.parse(event.data);
                if (shouldDisplayLog(log)) {
                    logs.unshift(log);
                    if (logs.length > 100) logs.pop();
                    updateLogsDisplay();
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket d√©connect√©, reconnexion...');
                document.getElementById('liveIndicator').classList.remove('animate-pulse');
                setTimeout(connectWebSocket, 3000);
            };
        }

        function shouldDisplayLog(log) {
            // Filtrer les pages internes
            const internalPaths = ['/api/', '/logs', '/stats', '/debug', '/tests', '/tests.js', '/', '/index.html'];
            const url = log.url || '';
            
            // Exclure les fichiers statiques et pages internes
            if (url.match(/\.(css|js|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|map|html)$/)) {
                return false;
            }
            
            // Exclure les pages internes exactes
            for (const path of internalPaths) {
                if (url === path || url.startsWith(path + '?')) {
                    return false;
                }
            }
            
            return true;
        }

        function detectAttackFromLog(log) {
            const url = log.url || '';
            const query = JSON.stringify(log.query || {});
            const body = JSON.stringify(log.body || {});
            const testString = url + query + body;
            
            // Patterns de d√©tection
            const patterns = [
                /(\.\.[\/\\]){2,}/,  // Path traversal
                /<script[^>]*>/i,  // XSS script
                /javascript:/i,  // XSS javascript
                /on(error|load|click|focus)\s*=/i,  // XSS events
                /(union\s+select|or\s+1\s*=\s*1|'\s+or\s+')/i,  // SQL Injection
                /\{\s*['"]\$ne['"]\s*:/,  // NoSQL
                /;\s*(cat|ls|wget|curl|bash|sh)\s+/i,  // Command Injection
                /\|\s*(cat|ls|wget|curl|bash)\s+/i,  // Command Injection pipe
                /<!DOCTYPE[^>]+ENTITY/i,  // XXE
                /\{\{.*\}\}/,  // Template Injection
                /(file:\/\/\/|php:\/\/filter)/i,  // File Inclusion
            ];
            
            return patterns.some(pattern => pattern.test(testString));
        }

        function detectAttackFromLog(log) {
            const url = log.url || '';
            const query = JSON.stringify(log.query || {});
            const body = JSON.stringify(log.body || {});
            const testString = url + query + body;
            
            // Patterns de d√©tection
            const patterns = [
                /(\.\.[\/\\]){2,}/,  // Path traversal
                /<script[^>]*>/i,  // XSS script
                /javascript:/i,  // XSS javascript
                /on(error|load|click|focus)\s*=/i,  // XSS events
                /(union\s+select|or\s+1\s*=\s*1|'\s+or\s+')/i,  // SQL Injection
                /\{\s*['"]\$ne['"]\s*:/,  // NoSQL
                /;\s*(cat|ls|wget|curl|bash|sh)\s+/i,  // Command Injection
                /\|\s*(cat|ls|wget|curl|bash)\s+/i,  // Command Injection pipe
                /<!DOCTYPE[^>]+ENTITY/i,  // XXE
                /\{\{.*\}\}/,  // Template Injection
                /(file:\/\/\/|php:\/\/filter)/i,  // File Inclusion
            ];
            
            return patterns.some(pattern => pattern.test(testString));
        }

        function loadInitialLogs() {
            fetch('/api/logs')
                .then(res => res.json())
                .then(data => {
                    logs = data.filter(shouldDisplayLog);
                    updateLogsDisplay();
                });
        }

        function updateLogsDisplay() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const methodFilter = document.getElementById('methodFilter').value;
            
            const filteredLogs = logs.filter(log => {
                const matchesSearch = !searchTerm || 
                    JSON.stringify(log).toLowerCase().includes(searchTerm);
                const matchesMethod = !methodFilter || log.method === methodFilter;
                const shouldShow = shouldDisplayLog(log);
                return shouldShow && matchesSearch && matchesMethod;
            });
            
            document.getElementById('logCount').textContent = filteredLogs.length;
            
            const container = document.getElementById('logsContainer');
            container.innerHTML = filteredLogs.map((log, index) => {
                const realIp = log.realIp || log.ip;
                const geoInfo = log.geo;
                const isVulnTest = log.url.includes('/vuln/');
                const isSuspicious = detectAttackFromLog(log) || isVulnTest;
                const timestamp = new Date(log.timestamp);
                const vulnType = log.headers['x-vuln-type'] || '';
                
                return `
                <div class="bg-gray-900 rounded-lg border-l-4 ${isSuspicious ? 'border-l-red-500 bg-red-900 bg-opacity-20' : 'border-l-blue-500'} hover:shadow-xl transition-all">
                    <div class="p-4">
                        <!-- En-t√™te -->
                        <div class="flex items-center justify-between gap-3 mb-3">
                            <div class="flex items-center gap-2 flex-1 min-w-0">
                                <span class="px-3 py-1 rounded ${getMethodColor(log.method)} font-bold text-sm flex-shrink-0">
                                    ${log.method}
                                </span>
                                <span class="text-purple-300 font-mono text-sm break-all flex-1">${log.url}</span>
                                ${isSuspicious ? '<span class="px-3 py-1 bg-red-600 text-white rounded-full text-xs font-bold animate-pulse flex-shrink-0"><i class="fas fa-exclamation-triangle mr-1"></i>ATTAQUE</span>' : ''}
                            </div>
                            <span class="text-gray-400 text-sm whitespace-nowrap font-mono">
                                ${timestamp.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit', second: '2-digit'})}
                            </span>
                        </div>
                        
                        <!-- Grid d'infos -->
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-3 text-xs">
                            <div class="bg-gray-800 rounded px-3 py-2">
                                <div class="text-gray-400 mb-1">
                                    <i class="fas fa-map-marker-alt mr-1"></i>IP R√©elle
                                </div>
                                <div class="flex items-center gap-1.5">
                                    <span class="text-white font-mono">${realIp}</span>
                                    ${geoInfo ? `<span class="text-lg" title="${geoInfo.city || ''}, ${geoInfo.region || ''}">${getCountryFlag(geoInfo.country)}</span>` : ''}
                                </div>
                            </div>
                            
                            ${geoInfo && geoInfo.country ? `
                                <div class="bg-gray-800 rounded px-3 py-2">
                                    <div class="text-gray-400 mb-1">
                                        <i class="fas fa-flag mr-1"></i>Localisation
                                    </div>
                                    <div class="text-white font-semibold">${geoInfo.country}${geoInfo.city ? `, ${geoInfo.city}` : ''}</div>
                                </div>
                            ` : ''}
                            
                            ${vulnType ? `
                                <div class="bg-red-900 bg-opacity-50 rounded px-3 py-2">
                                    <div class="text-red-300 mb-1">
                                        <i class="fas fa-bug mr-1"></i>Type Vuln
                                    </div>
                                    <div class="text-red-100 font-semibold">${vulnType}</div>
                                </div>
                            ` : ''}
                            
                            <div class="bg-gray-800 rounded px-3 py-2">
                                <div class="text-gray-400 mb-1">
                                    <i class="fas fa-globe mr-1"></i>Host
                                </div>
                                <div class="text-white font-mono truncate">${log.headers['host'] || 'N/A'}</div>
                            </div>
                            
                            ${Object.keys(log.query).length > 0 ? `
                                <div class="bg-yellow-900 bg-opacity-30 rounded px-3 py-2">
                                    <div class="text-yellow-300 mb-1">
                                        <i class="fas fa-question-circle mr-1"></i>Query
                                    </div>
                                    <div class="text-yellow-100 font-semibold">${Object.keys(log.query).length} param(s)</div>
                                </div>
                            ` : ''}
                            
                            ${log.body && Object.keys(log.body).length > 0 ? `
                                <div class="bg-green-900 bg-opacity-30 rounded px-3 py-2">
                                    <div class="text-green-300 mb-1">
                                        <i class="fas fa-file-alt mr-1"></i>Body
                                    </div>
                                    <div class="text-green-100 font-semibold">${Object.keys(log.body).length} champ(s)</div>
                                </div>
                            ` : ''}
                        </div>
                        
                        <!-- D√©tails d√©pliables -->
                        <details class="mt-3">
                            <summary class="cursor-pointer px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded text-blue-400 font-semibold text-sm flex items-center gap-2 transition-all">
                                <i class="fas fa-chevron-right text-xs transform transition-transform"></i>
                                <i class="fas fa-info-circle"></i>
                                <span>Voir les d√©tails complets</span>
                            </summary>
                            <div class="mt-3 p-4 bg-gray-800 rounded space-y-3 text-sm">
                                <!-- User Agent -->
                                <div class="bg-gray-950 rounded p-3 border-l-2 border-cyan-500">
                                    <div class="text-cyan-400 font-bold mb-2 flex items-center">
                                        <i class="fas fa-desktop mr-2"></i>User-Agent
                                    </div>
                                    <code class="text-gray-300 text-xs break-all">${log.headers['user-agent'] || 'N/A'}</code>
                                </div>
                                
                                ${Object.keys(log.query).length > 0 ? `
                                    <div class="bg-gray-950 rounded p-3 border-l-2 border-yellow-500">
                                        <div class="text-yellow-400 font-bold mb-2 flex items-center">
                                            <i class="fas fa-question-circle mr-2"></i>Query Parameters (${Object.keys(log.query).length})
                                        </div>
                                        <pre class="text-yellow-200 text-xs overflow-x-auto font-mono bg-black bg-opacity-30 p-2 rounded">${JSON.stringify(log.query, null, 2)}</pre>
                                    </div>
                                ` : ''}
                                
                                ${log.body && Object.keys(log.body).length > 0 ? `
                                    <div class="bg-gray-950 rounded p-3 border-l-2 border-green-500">
                                        <div class="text-green-400 font-bold mb-2 flex items-center">
                                            <i class="fas fa-file-alt mr-2"></i>Request Body (${Object.keys(log.body).length} champ${Object.keys(log.body).length > 1 ? 's' : ''})
                                        </div>
                                        <pre class="text-green-200 text-xs overflow-x-auto font-mono bg-black bg-opacity-30 p-2 rounded">${JSON.stringify(log.body, null, 2)}</pre>
                                    </div>
                                ` : ''}
                                
                                ${Object.keys(log.cookies).length > 0 ? `
                                    <div class="bg-gray-950 rounded p-3 border-l-2 border-orange-500">
                                        <div class="text-orange-400 font-bold mb-2 flex items-center">
                                            <i class="fas fa-cookie-bite mr-2"></i>Cookies (${Object.keys(log.cookies).length})
                                        </div>
                                        <pre class="text-orange-200 text-xs overflow-x-auto font-mono bg-black bg-opacity-30 p-2 rounded">${JSON.stringify(log.cookies, null, 2)}</pre>
                                    </div>
                                ` : ''}
                                
                                <!-- Headers format√©s -->
                                <div class="bg-gray-950 rounded p-3 border-l-2 border-purple-500">
                                    <div class="text-purple-400 font-bold mb-3 flex items-center">
                                        <i class="fas fa-list mr-2"></i>Headers HTTP (${Object.keys(log.headers).length})
                                    </div>
                                    <div class="bg-black bg-opacity-30 p-3 rounded space-y-2 max-h-64 overflow-y-auto">
                                        ${Object.entries(log.headers)
                                            .filter(([key]) => !key.startsWith(':'))
                                            .map(([key, value]) => `
                                            <div class="flex gap-3 border-b border-gray-800 pb-2 last:border-0">
                                                <div class="text-cyan-400 font-bold text-xs min-w-[140px]">${key}:</div>
                                                <div class="text-gray-300 text-xs font-mono break-all flex-1">${value}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </details>
                    </div>
                </div>
                `;
            }).join('');
        }

        function getMethodColor(method) {
            const colors = {
                'GET': 'bg-blue-600 text-white',
                'POST': 'bg-green-600 text-white',
                'PUT': 'bg-yellow-600 text-white',
                'DELETE': 'bg-red-600 text-white',
                'PATCH': 'bg-purple-600 text-white'
            };
            return colors[method] || 'bg-gray-600 text-white';
        }

        function clearLogs() {
            if (confirm('Voulez-vous vraiment effacer tous les logs?')) {
                logs = [];
                updateLogsDisplay();
            }
        }

        function getCountryFlag(countryCode) {
            if (!countryCode) return 'üåç';
            
            // Convertir le code pays en emoji drapeau
            const codePoints = countryCode
                .toUpperCase()
                .split('')
                .map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }

        document.getElementById('searchInput').addEventListener('input', updateLogsDisplay);
        document.getElementById('methodFilter').addEventListener('change', updateLogsDisplay);

        // Initialisation
        loadInitialLogs();
        connectWebSocket();
    </script>
</body>
</html>
