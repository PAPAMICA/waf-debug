<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques - WAF Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: {
                        dark: { 
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8', 
                            500: '#64748b', 
                            600: '#475569', 
                            700: '#334155', 
                            800: '#1e293b', 
                            900: '#0f172a', 
                            950: '#020617' 
                        },
                        accent: { 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7' }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-dark { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="bg-dark-950 min-h-screen text-slate-100">
    <!-- Navigation -->
    <nav class="glass-dark sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-accent-500 to-accent-600 flex items-center justify-center shadow-lg">
                        <i class="fas fa-satellite-dish text-white text-lg"></i>
                    </div>
                    <div>
                        <span class="text-lg font-semibold text-white">WAF Debug</span>
                        <span class="hidden sm:inline text-slate-400 text-sm ml-2">Request Receiver</span>
                    </div>
                </div>
                <div class="flex items-center gap-1">
                    <a href="/" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-300 hover:text-white hover:bg-dark-800 transition-all">
                        <i class="fas fa-home mr-2"></i>Dashboard
                    </a>
                    <a href="/logs" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-300 hover:text-white hover:bg-dark-800 transition-all">
                        <i class="fas fa-scroll mr-2"></i>Logs
                    </a>
                    <a href="/stats" class="px-4 py-2 rounded-lg text-sm font-medium bg-accent-600 text-white">
                        <i class="fas fa-chart-bar mr-2"></i>Stats
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="flex items-center gap-4 mb-8">
            <div class="w-12 h-12 rounded-xl bg-emerald-500/20 flex items-center justify-center">
                <i class="fas fa-chart-pie text-emerald-400 text-xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-white">Statistiques</h1>
                <p class="text-slate-400">Vue d'ensemble des requêtes reçues</p>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="glass rounded-xl p-5 text-center">
                <div class="w-12 h-12 rounded-xl bg-blue-500/20 flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-inbox text-blue-400 text-xl"></i>
                </div>
                <p id="statTotal" class="text-3xl font-bold text-white font-mono">0</p>
                <p class="text-slate-400 text-sm mt-1">Total Requêtes</p>
            </div>
            <div class="glass rounded-xl p-5 text-center">
                <div class="w-12 h-12 rounded-xl bg-violet-500/20 flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-network-wired text-violet-400 text-xl"></i>
                </div>
                <p id="statIps" class="text-3xl font-bold text-white font-mono">0</p>
                <p class="text-slate-400 text-sm mt-1">IPs Uniques</p>
            </div>
            <div class="glass rounded-xl p-5 text-center">
                <div class="w-12 h-12 rounded-xl bg-amber-500/20 flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-globe text-amber-400 text-xl"></i>
                </div>
                <p id="statCountries" class="text-3xl font-bold text-white font-mono">0</p>
                <p class="text-slate-400 text-sm mt-1">Pays</p>
            </div>
            <div class="glass rounded-xl p-5 text-center">
                <div class="w-12 h-12 rounded-xl bg-rose-500/20 flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-route text-rose-400 text-xl"></i>
                </div>
                <p id="statPaths" class="text-3xl font-bold text-white font-mono">0</p>
                <p class="text-slate-400 text-sm mt-1">Chemins Testés</p>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- Methods Chart -->
            <div class="glass rounded-xl p-6">
                <h3 class="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                    <i class="fas fa-code-branch text-blue-400"></i>
                    Méthodes HTTP
                </h3>
                <div class="h-64">
                    <canvas id="methodsChart"></canvas>
                </div>
            </div>
            
            <!-- Countries Chart -->
            <div class="glass rounded-xl p-6">
                <h3 class="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                    <i class="fas fa-globe-europe text-amber-400"></i>
                    Pays d'Origine
                </h3>
                <div class="h-64">
                    <canvas id="countriesChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Tables Row -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Top IPs -->
            <div class="glass rounded-xl overflow-hidden">
                <div class="px-6 py-4 border-b border-dark-700/50">
                    <h3 class="font-semibold text-white flex items-center gap-2">
                        <i class="fas fa-network-wired text-violet-400"></i>
                        Top IPs
                    </h3>
                </div>
                <div id="topIps" class="p-4 max-h-80 overflow-y-auto">
                    <div class="text-center py-8 text-slate-400">Chargement...</div>
                </div>
            </div>
            
            <!-- Top Paths -->
            <div class="glass rounded-xl overflow-hidden">
                <div class="px-6 py-4 border-b border-dark-700/50">
                    <h3 class="font-semibold text-white flex items-center gap-2">
                        <i class="fas fa-route text-rose-400"></i>
                        Top Chemins
                    </h3>
                </div>
                <div id="topPaths" class="p-4 max-h-80 overflow-y-auto">
                    <div class="text-center py-8 text-slate-400">Chargement...</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="border-t border-dark-800 mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
            <div class="flex items-center gap-2 text-slate-400 text-sm">
                <i class="fas fa-satellite-dish text-accent-500"></i>
                <span>WAF Debug Receiver</span>
            </div>
            <a href="https://waf.secmy.app/" target="_blank" class="text-slate-500 text-sm hover:text-accent-400 transition-colors">
                Tests via waf.secmy.app <i class="fas fa-external-link ml-1"></i>
            </a>
        </div>
    </footer>

    <script>
        let methodsChart = null;
        let countriesChart = null;

        const chartColors = {
            blue: 'rgba(59, 130, 246, 0.8)',
            emerald: 'rgba(16, 185, 129, 0.8)',
            amber: 'rgba(245, 158, 11, 0.8)',
            rose: 'rgba(244, 63, 94, 0.8)',
            violet: 'rgba(139, 92, 246, 0.8)',
            cyan: 'rgba(6, 182, 212, 0.8)'
        };

        function getCountryFlag(code) {
            if (!code) return '';
            const offset = 127397;
            return code.toUpperCase().split('').map(c => String.fromCodePoint(c.charCodeAt(0) + offset)).join('');
        }

        function loadStats() {
            fetch('/api/stats')
                .then(res => res.json())
                .then(stats => {
                    // Update numbers
                    document.getElementById('statTotal').textContent = stats.total.toLocaleString();
                    document.getElementById('statIps').textContent = Object.keys(stats.byIp || {}).length;
                    document.getElementById('statCountries').textContent = Object.keys(stats.byCountry || {}).length;
                    document.getElementById('statPaths').textContent = Object.keys(stats.byPath || {}).length;

                    // Methods Chart
                    const methods = stats.byMethod || {};
                    if (methodsChart) methodsChart.destroy();
                    
                    if (Object.keys(methods).length > 0) {
                        methodsChart = new Chart(document.getElementById('methodsChart'), {
                            type: 'doughnut',
                            data: {
                                labels: Object.keys(methods),
                                datasets: [{
                                    data: Object.values(methods),
                                    backgroundColor: [chartColors.blue, chartColors.emerald, chartColors.amber, chartColors.rose, chartColors.violet, chartColors.cyan],
                                    borderWidth: 0
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: { position: 'right', labels: { color: '#94a3b8', padding: 15 } }
                                }
                            }
                        });
                    }

                    // Countries Chart
                    const countries = stats.byCountry || {};
                    const topCountries = Object.entries(countries)
                        .sort((a, b) => b[1] - a[1])
                        .slice(0, 8);
                    
                    if (countriesChart) countriesChart.destroy();
                    
                    if (topCountries.length > 0) {
                        countriesChart = new Chart(document.getElementById('countriesChart'), {
                            type: 'bar',
                            data: {
                                labels: topCountries.map(([c]) => getCountryFlag(c) + ' ' + c),
                                datasets: [{
                                    data: topCountries.map(([, v]) => v),
                                    backgroundColor: chartColors.amber,
                                    borderRadius: 6
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                indexAxis: 'y',
                                plugins: { legend: { display: false } },
                                scales: {
                                    x: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } },
                                    y: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                                }
                            }
                        });
                    }

                    // Top IPs
                    const topIps = Object.entries(stats.byIp || {})
                        .sort((a, b) => b[1] - a[1])
                        .slice(0, 10);
                    
                    document.getElementById('topIps').innerHTML = topIps.length ? topIps.map(([ip, count], i) => `
                        <div class="flex items-center justify-between py-2 px-3 ${i % 2 === 0 ? 'bg-dark-800/30' : ''} rounded-lg">
                            <span class="font-mono text-sm text-slate-300">${ip}</span>
                            <span class="px-2 py-1 bg-violet-500/20 text-violet-400 rounded text-xs font-bold">${count}</span>
                        </div>
                    `).join('') : '<div class="text-center py-8 text-slate-400">Aucune donnée</div>';

                    // Top Paths
                    const topPaths = Object.entries(stats.byPath || {})
                        .sort((a, b) => b[1] - a[1])
                        .slice(0, 10);
                    
                    document.getElementById('topPaths').innerHTML = topPaths.length ? topPaths.map(([path, count], i) => `
                        <div class="flex items-center justify-between py-2 px-3 ${i % 2 === 0 ? 'bg-dark-800/30' : ''} rounded-lg">
                            <span class="font-mono text-sm text-accent-300 truncate mr-2" title="${path}">${path}</span>
                            <span class="px-2 py-1 bg-rose-500/20 text-rose-400 rounded text-xs font-bold flex-shrink-0">${count}</span>
                        </div>
                    `).join('') : '<div class="text-center py-8 text-slate-400">Aucune donnée</div>';
                })
                .catch(e => console.error('Stats error:', e));
        }

        loadStats();
        setInterval(loadStats, 10000);
    </script>
</body>
</html>
